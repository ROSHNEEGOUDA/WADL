<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Exam Admin Dashboard</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Sidebar -->
  <div class="sidebar bg-dark position-fixed vh-100 p-3 text-white" style="width: 220px; z-index: 5;">
    <h4 class="text-center mb-4">Exam Admin</h4>
    <a href="#" class="d-block py-2 text-white active"><i class="fas fa-home me-2"></i>Dashboard</a>
  </div>

  <!-- Main Content -->
  <div class="main-content" style="margin-left: 220px; padding: 20px;">
    
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 shadow-sm rounded">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
          data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
          aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-bell me-2"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-user-circle me-2"></i>Admin</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Stats Cards -->
    <div class="row g-4">
      <div class="col-md-6 col-lg-3">
        <div class="card bg-primary text-white shadow">
          <div class="card-body">
            <i class="fas fa-users fa-2x mb-2"></i>
            <h6>Total Students</h6>
            <h3>1,234</h3>
            <small>+5% from last month</small>
          </div>
        </div>
      </div>
      <div class="col-md-6 col-lg-3">
        <div class="card bg-success text-white shadow">
          <div class="card-body">
            <i class="fas fa-book fa-2x mb-2"></i>
            <h6>Active Exams</h6>
            <h3>45</h3>
            <small>3 exams this week</small>
          </div>
        </div>
      </div>
    </div>

    <!-- Recent Activity -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header">
            <h5>Recent Activity</h5>
          </div>
          <div class="card-body">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Exam "Math 101" completed - 95% avg score</li>
              <li class="list-group-item">New student batch (50) registered</li>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Student Table -->
    <div class="row mt-4">
      <div class="col-12">
        <div class="card shadow">
          <div class="card-header">
            <h5>Student Records</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped table-hover">
                <thead class="table-dark">
                  <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Last Exam</th>
                    <th>Score</th>
                    <th>Status</th>
                  </tr>
                </thead>
                <tbody id="studentTable"></tbody>
              </table>
            </div>
            <div class="d-flex justify-content-between align-items-center mt-3">
              <button class="btn btn-primary" id="prevBtn" disabled>Previous</button>
              <span>Page <span id="currentPage">1</span> of <span id="totalPages">1</span></span>
              <button class="btn btn-primary" id="nextBtn">Next</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <!-- Bootstrap JS and Popper -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
